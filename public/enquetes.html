<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquetes</title>
    <link rel="stylesheet" href="./css/enquetes.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./enquetes.js" type="module"></script>
  </head>
  <body>

    <div class="header">
      <div class="site-title">
        <span style="color: black">V</span><span style="color: green">ota</span
        ><span style="color: black">Q</span
        ><span style="color: green">uest</span>
      </div>

      <div class="menu-container">
        <a href="./index.html" class="menu-btn" style="text-decoration: none"
          >Enquetes</a
        >
        <a href="./editar.html" class="menu-btn" style="text-decoration: none"
          >Minhas Enquetes</a
        >
        <a href="./enquetes.html" class="menu-btn" style="text-decoration: none"
          >Criar Enquetes</a
        >
      </div>
      <button class="menu-btn logout-btn">LogOut</button>
    </div>
      
        <h1>Crie sua Enquete</h1>
        <form id="enqueteForm">
          <div class="form-group">
            <label for="titulo">Escreva seu título da enquete:</label>
            <input type="text" id="titulo" name="titulo" required />
          </div>
        
          <div class="form-group">
            <label for="dataInicio">Data de Início:</label>
            <input type="datetime-local" id="dataInicio" name="dataInicio" required />
          </div>
        
          <div class="form-group">
            <label for="dataFim">Data de Fim:</label>
            <input type="datetime-local" id="dataFim" name="dataFim" required />
          </div>
        
          <div class="options-container" id="optionsContainer">
            <div class="form-group">
              <label for="opcao1">Opção 1:</label>
              <input type="text" id="opcao1" name="opcao1" placeholder="Descreva a opção" required />
            </div>
            <div class="form-group">
              <label for="opcao2">Opção 2:</label>
              <input type="text" id="opcao2" name="opcao2" placeholder="Descreva a opção" required />
            </div>
            <div class="form-group">
              <label for="opcao3">Opção 3:</label>
              <input type="text" id="opcao3" name="opcao3" placeholder="Descreva a opção" required />
            </div>
          </div>
        
          <button type="button" id="adicionarOpcao" class="btn">Adicionar mais 1 opção</button>
          <button type="button" id="removerOpcao" class="btn">Remover última opção</button>
        
          <div class="form-group">
            <button type="submit" id="salvar" class="btn">Salvar</button>
          </div>
        </form>
      </div> 
      
    </html>
  </body>
</html>
